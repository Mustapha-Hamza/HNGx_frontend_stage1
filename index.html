<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Frontend Page</title>
</head>
<body>
    <h1>Frontend Page</h1>

    <div>
        <h2>Slack Name:</h2>
        <p data-testid="slackUserName"></p>
    </div>

    <div>
        <h2>Slack Display Picture:</h2>
        <img src="" alt="" data-testid="slackDisplayImage">
    </div>

    <div>
        <h2>Current Day of the Week:</h2>
        <p data-testid="currentDayOfTheWeek"></p>
    </div>

    <div>
        <h2>Current UTC Time:</h2>
        <p data-testid="currentUTCTime"></p>
    </div>

    <div>
        <h2>Track:</h2>
        <p data-testid="myTrack"></p>
    </div>

    <div>
        <h2>GitHub URL:</h2>
        <a href="#" data-testid="githubURL"></a>
    </div>
</body>
</html>
